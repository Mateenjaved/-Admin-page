<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body >
    <header></header>
    <main>
        <div id="wrap">
            <h1>ADMIN LOGIN</h1>
            <input type="text" placeholder="Enter full name" class="field" id="name"><br>
            <input type="email" placeholder="Enter email" class="field" id="email"><br>
            <input type="password" placeholder="password" class="field" id="password"><br>
            <button id="btn" onclick="login()">Login</button>
        </div>
    </main>
    <footer></footer>
    <script src="javascript/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
